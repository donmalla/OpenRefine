<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
   
  <div class="dialog-body" bind="dialogBody">
		
		<table width="100%" >
  			<tr>
  				<td width="50%" style="padding: 10px;"> Total Records: </td>
  				<td width="50%" style="padding: 10px;"> <span id="recDiv">122334343434</span> Rows </td>
  			</tr>
  			
  			<tr>
  				<td width="50%" style="padding: 10px;"> Sampling Types: </td>
  				<td width="50%" style="padding: 10px;"> 
  					 <select id="sampleTypes" name="sampleTypes" bind="sampleTypes">
  					 	<option value="SBT">Sampling Bucketized Table</option>
  					 	<option value="BS">Block Sampling</option>
  					 </select> 
  				</td>
  			</tr>
  			
  			<tr id="row1">
  				<td width="50%" style="padding: 10px;"> Total Number of Buckets: </td>
  				<td width="50%" style="padding: 10px;"> 
  					 <input id="totalBuckets" type="text" value="" > 
  				</td>
  			</tr>
  			
  			<tr id="row2">
  				<td width="50%" style="padding: 10px;"> Sample on: </td>
  				<td width="50%" style="padding: 10px;"> 
  					 <select id="sampleCol" name="sampleCol">
  					 	<option value="row">Entire Row</option>
  					 	<option value="1">oshpd_id</option>
  					 	<option value="2">oshpd_id2</option>
  					 	<option value="3">oshpd_id3</option>
  					 </select> 
  				</td>
  			</tr>
  			
  			
  			<tr id="row3">
  				<td width="50%" style="padding: 10px;"> Sample Percent: </td>
  				<td width="50%" style="padding: 10px;"> 
  					 <input id="samplePercent" type="text" value=""> 
  				</td>
  			</tr>
  			
  			
  			
  			
  		</table>
  		
  		
  		
  		
  		
  </div>
  
  <div class="dialog-footer" bind="dialogFooter"><div class="grid-layout layout-normal layout-full"><table><tr>
    <td bind="left" style="text-align: left" width="60%" nowrap="true">
      
    </td>
    <td bind="center" style="text-align: right" width="20%" nowrap="true">
      <button class="button" bind="cancelButton" id="freebase-loading-cancel"></button>
    </td>
    <td bind="right" style="text-align: right" width="20%" nowrap="true">
      <button class="button" bind="okButton" id="ohdfs-ok"></button>
    </td>
  </tr></table></div></div>
</div>
